<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Chelsea's 1st World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select name="" id="">
        <option value="">Select a city</option>
        <option value="">Sydney</option>
        <option value="">Perth</option>
        <option value="">London</option>
      </select>

      <div class="city">
        <div>
          <h2>Melbourne</h2>
          <div class="date">July 7th 2025</div>
        </div>
        <div class="time">9:05:38 <small>PM</small></div>
      </div>
      <div class="city">
        <div>
          <h2>Adelaide</h2>
          <div class="date">July 7th 2025</div>
        </div>
        <div class="time">9:05:38 <small>PM</small></div>
      </div>
    </div>
    <footer>
      This project was coded by
      <a href="https://github.com/Chelsjavis" target="_blank">Chelsea D</a>, is
      <a href="https://github.com/Chelsjavis/world-clock" target="_blank"
        >open-sourced on Github</a
      >
      and
      <a href="https://chelseas1stworldclock.netlify.app/" target="_blank"
        >hosted on Netlify.</a
      >
    </footer>

    <script src="javascript/index.js"></script>
  </body>
</html>
